<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Izidex</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      backdrop-filter: blur(15px);
      background: rgba(0, 40, 0, 0.6);
      padding: 15px;
      text-align: center;
    }
    header img {
      max-width: 120px;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }
    nav a {
      text-decoration: none;
      color: white;
      background: rgba(0, 100, 0, 0.6);
      padding: 10px 15px;
      border-radius: 12px;
      transition: 0.3s;
    }
    nav a:hover {
      background: rgba(0, 200, 0, 0.7);
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: calc(100vh - 150px);
    }
    .card {
      backdrop-filter: blur(20px);
      background: rgba(0, 40, 0, 0.7);
      padding: 20px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
    }
    /* калькулятор */
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .calculator input {
      grid-column: span 4;
      padding: 15px;
      font-size: 20px;
      text-align: right;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    .calculator button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: rgba(0, 200, 0, 0.5);
      color: white;
      transition: 0.3s;
    }
    .calculator button:hover {
      background: rgba(0, 255, 0, 0.7);
    }

    /* адаптивность */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      .calculator button {
        padding: 15px;
        font-size: 16px;
      }
      header img {
        max-width: 90px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="sceletlogo1.png" alt="Izidex logo">
    <nav>
      <a href="#">Главная</a>
      <a href="#">О нас</a>
      <a href="#">Контакты</a>
      <a href="#calc">Калькулятор</a>
    </nav>
  </header>

  <main>
    <div class="card" id="calc">
      <h2>Калькулятор</h2>
      <div class="calculator">
        <input type="text" id="display" disabled>
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">÷</button>
        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">×</button>
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">−</button>
        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="press('+')">+</button>
        <button onclick="clearDisplay()" style="grid-column: span 4; background: rgba(200,0,0,0.5)">C</button>
      </div>
    </div>
  </main>

  <script>
    const display = document.getElementById('display');
    function press(value) { display.value += value; }
    function calculate() {
      try { display.value = eval(display.value); }
      catch { display.value = 'Ошибка'; }
    }
    function clearDisplay() { display.value = ''; }
  </script>
</body>
</html>
